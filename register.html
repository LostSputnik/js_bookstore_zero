<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css" integrity="sha512-17AHGe9uFHHt+QaRYieK7bTdMMHBMi8PeWG99Mf/xEcfBLDCn0Gze8Xcx1KoSZxDnv+KnCC+os/vuQ7jrF/nkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/base.css">
</head>
<body>
    <div class="header">
        <div class="site-name-logo">
            <i class="fas fa-cannabis logo"></i>OpenBooks.org
        </div>
        <!-- <div class="user-greet">Hello!</div> -->
        <div class="">
            <a href="./login.html" class="logout">Log In</a>
        </div>
    </div>
    <hr>
    <div class="container">
        <form action="" class="register-form">
            <input type="text" class="username" placeholder="Username" id="username" name="username">
            <input type="password" id="password" class="password" placeholder="Password" name="password">
            <label for="usertype">Select Account Type</label>
            <select name="usertype" id="usertype" class="browser-default usertype">
                <option value="non" disabled>Select Account Type</option>
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
            <button class="btn waves-effect waves-light submit-button" type="submit" name="">
            Register    
            </button>
        </form>
        <div class="alert">
        </div>
    </div>

    <script src="js/register.js"></script>
</body>
</html>
