<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <form action="registered.html" method="get" class="form" id="form">
            <div>
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="username" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="password" required>
            </div>
            <div>
                <label for="usertype">Please Select Account Type</label>
                <select name="usertype" id="usertype">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <!-- <button id="register" class="register">Register</button> -->
            <input type="submit" value="Register" name="submit" id="submit">

            <h2>Already registerd? <a href="login.html">Login Here</a></h2>
        </form>        
    </div>
    <script src="register.js"></script>
    
</body>
</html>
